{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>PHOTO | SIGN UP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'Login/images/icons/favicon.ico' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'Login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animate/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/css-hamburgers/hamburgers.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animsition/css/animsition.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/select2/select2.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/main.css' %}">

    <meta name="robots" content="noindex, follow">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            {% include 'Messages.html' %}
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" action="{% url 'accounts:signup' %}" method="post">
                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif %}
                    
                    {% csrf_token %}
                    <span class="login100-form-title p-b-32">
                        <strong>Account Signup | </strong>
                        <a class="navbar-brand page-scroll" href="{% url 'website:home' %}">
                            <strong><i class="fa fa-home" aria-hidden="true"></i> Home</strong>
                        </a>
                    </span>
                    <span class="txt1 p-b-11">
                        First Name
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate="First Name is required">
                        <input class="input100" type="text" name="first_name">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
                        Last Name
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate="Last Name is required">
                        <input class="input100" type="text" name="last_name">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
                        Email
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate="Email is required">
                        <input class="input100" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" autocomplete="email" type="email" name="email">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
                        Username
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
                        <input class="input100" autocomplete="username" type="text" name="username">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
                        Password
                    </span>
                    <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                        <input class="input100" autocomplete="current-password" type="password" name="password" pattern=".{8:20}$" placeholder="8 to 20 characters">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
                        Password Confirm
                    </span>
                    <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                        <input class="input100" autocomplete="current-password" type="password" name="password2" pattern=".{8:20}$" placeholder="8 to 20 characters">
                        <span class="focus-input100"></span>
                    </div>
                    <span>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign up
                            </button>
                            &emsp;
                            <a class="login100-form-btn" style="color: #fff;" href="{% url 'accounts:login' %}">
                                Have an account? Login
                            </a>
                        </div>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="{% static 'Login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

    <script src="{% static 'Login/vendor/animsition/js/animsition.min.js' %}"></script>

    <script src="{% static 'Login/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'Login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'Login/vendor/select2/select2.min.js' %}"></script>

    <script src="{% static 'Login/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'Login/vendor/daterangepicker/daterangepicker.js' %}"></script>

    <script src="{% static 'Login/vendor/countdowntime/countdowntime.js' %}"></script>

    <script src="{% static 'Login/js/main.js' %}"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>
    <script defer
        src="https://static.cloudflareinsights.com/beacon.min.js/v652eace1692a40cfa3763df669d7439c1639079717194"
        integrity="sha512-Gi7xpJR8tSkrpF7aordPZQlW2DLtzUlZcumS8dMQjwDHEnw9I7ZLyiOj/6tZStRBGtGgN6ceN6cMH8z7etPGlw=="
        data-cf-beacon='{"rayId":"73d237829afb9bec","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2022.8.0","si":100}'
        crossorigin="anonymous"></script>
</body>

</html>
